<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" class="box">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p>
                    <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required
                        placeholder="Username">
                    <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password">
                    <a class="forgot text-muted" routerLink="/reset">Forgot password?</a> <br /><br />
                    <button class="btn btn-primary login-btn" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
