<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" class="box">
                    <h1>Register</h1>
                    <p class="text-muted"> Please enter your registration details to proceed!</p>
                    <input type="email" name="email" [(ngModel)]="model.email" #email="ngModel" required placeholder="Email">
                    <input type="text" name="address" [(ngModel)]="model.address" #address="ngModel" required placeholder="Address">
                    <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Username">
                    <input type="text" name="dob" [(ngModel)]="model.dob" #dob="ngModel" required placeholder="DOB (dd/mm/yyyy)">
                    <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password">
                    <a class="forgot text-muted" routerLink="/login">Already have an account?</a> <br /><br />
                    <button type="submit" class="btn btn-primary login-btn" >Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
